<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" type="text/javascript"></script>
    <title>Jogo da Senha - Bulls and Cows </title>
</head>

<body>
    <header>
        <h1>Jogo da Senha</h1>
    </header>
    <aside>
        <p> Tente adivinhar o número secreto, ele possui 4 dígitos diferentes.<br>
            Se os dígitos correspondentes estiverem em suas
            posições corretas, eles são "touros", se em posições diferentes, eles são "vacas".
        </p>
    </aside>

    <p>Digite os <span>quatro números</span> e aperte enter:</p>
    <form class="form" action="index.html">
        <input type="number" class="user-num">
    </form>

    <table class="container">
        <th>Número escolhido </th>
        <th>Touro </th>
        <th>Vaca </th>
    </table>
</body>

</html>
