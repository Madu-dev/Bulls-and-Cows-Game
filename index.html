<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bulls and Cows</title>
</head>

<body>
    <h1>Bulls and Cows</h1>
        <aside>
            <p> Tente adivinhar o número secreto, ele possui 4 dígitos diferentes.<br>
        Se os dígitos correspondentes estiverem em suas
        posições corretas, eles são "touros", se em posições diferentes, eles são "vacas".
            </p>
        </aside>
            <h4>Insira um número entre 0 e 9.</h4>
    <form class="input-form">
        <input type="text" />
        <input type="text" />
        <input type="text" />
        <input type="text" />
    </form>
    <span class="errorText"></span>
    <span class="gameResult"></span>
    <div class="btn">
        <button data-value="result">Resultado</button>
        <button data-value="reset">Reiniciar</button>
    </div>
    <table border="1" width="250px" height="200">
        <th colspan="3">Score</th>
        <tr align="center">
            <td>1</td>
            <td class="first" width="80px"></td>
            <td class="second" width="100px"></td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td class="first"></td>
            <td class="second"></td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td class="first"></td>
            <td class="second"></td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td class="first"></td>
            <td class="second"></td>
        </tr>
        <tr align="center">
            <td>5</td>
            <td class="first"></td>
            <td class="second"></td>
        </tr>
        <tr align="center">
            <td>6</td>
            <td class="first"></td>
            <td class="second"></td>
        </tr>
        <tr align="center">
            <td>7</td>
            <td class="first"></td>
            <td class="second"></td>
        </tr>
        <tr align="center">
            <td>8</td>
            <td class="first"></td>
            <td class="second"></td>
        </tr>
        <tr align="center">
            <td>9</td>
            <td class="first"></td>
            <td class="second"></td>
        </tr>
    </table>
    <script src="scripts.js"></script>
</body>

</html>
